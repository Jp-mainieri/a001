<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Content/assets/images/favicon-32x32.png" type="image/x-icon">


</head>
<body>
    <main>
        <article>
            <h1>Your Result</h1>
            <div id="circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </article>
        <aside>
            <h1>Summary</h1>
            <section>
                <div id="reaction">
                    <img src="Content/assets/images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                    <p class="grade">80 <span>/ 100</span></p>
        
                </div>
                <div id="memory">
                    <img src="Content/assets/images/icon-memory.svg" alt="">
                    <p>Memory</p>
                    <p class="grade">80 <span>/ 100</span></p>
        
                </div>
        
                <div id="verbal">
                    <img src="Content/assets/images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                    <p class="grade">80 <span>/ 100</span></p>
        
                </div>
        
                <div id="visual">
                    <img src="Content/assets/images/icon-visual.svg" alt="">
                    <p>Visual</p>
                    <p class="grade">80 <span>/ 100</span></p>
        
                </div>
            </section>
            <!--
                <button>
                    Continue
                <button>
                    ?
            -->
            <div id="continue">
                <p>Continue</p>
            </div>
        
        </aside>
    </main>



</body>
</html>
